    <!-- TOP HEADER -->

          <li><a routerLink="/login"><i class="fa fa-phone"></i> +91-9876543210</a></li>
          <li><a routerLink="/login"><i class="fa fa-envelope-o"></i> abc@healthcare.com</a></li>
          <li><a routerLink="/login"><i class="fa fa-map-marker"></i> MUMBAI</a></li>
        </ul>
      </div>
    </div>
    <!-- /TOP HEADER -->
  
    <!-- MAIN HEADER -->
    <div id="header">
      <!-- container -->
      <div class="container">
        <!-- row -->
        <div class="row">
          <!-- LOGO -->
          <div class="col-md-3">
            <div class="header-logo">
              <a routerLink="/login" class="logo">
                <img src="../../../assets/img/logo.png" alt="">
              </a>
            </div>
          </div>
          <!-- /LOGO -->
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
  <!-- /HEADER -->
<br>
<br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class = "container">
        <div class="col-md-7">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn-danger btn-sm my-2">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </div>
    </div>  
</form>
